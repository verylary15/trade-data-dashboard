name: Fetch Trade Data

on:
  schedule:
    # 每天 09:30 和 16:00 北京时间（UTC+8）
    # 09:30 BJT = 01:30 UTC；16:00 BJT = 08:00 UTC
    - cron: "30 1 * * *"
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - name: Fetch data
        run: node scripts/fetch_trade_data.mjs
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/trade-data.json
          git commit -m "chore: update trade data" || echo "No changes"
          git push
